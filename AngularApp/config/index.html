<!DOCTYPE html>
<html lang="en" ng-app="AngularJsExample">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Page Title</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="navController">
    <a class="navbar-brand" href="#">menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" ui-sref="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" ui-sref="got">Game of Thrones</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{{searchLabel}}</button>
        </form>
    </div>
</nav>
<div ncy-breadcrumb></div>

<body>
    <div class="container">
        <main role="main" class="pb-3">
            <ui-view> 
                <i>Loading ....</i>
            </ui-view>
        </main>
    </div>
</body>

</html>
