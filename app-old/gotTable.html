<table ng-controller="gotController">
    <thead>
        <th>
            Name
        </th>
        <th>
            Gender
        </th>
        <th>
            Culture
        </th>
    </thead>
    <tr ng-repeat="x in characters">
        <td>
            {{x.name}}
        </td>
        <td>
            {{x.gender}}
        </td>
        <td>
            {{x.culture}}
        </td>
    </tr>
</table>
